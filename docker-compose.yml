# Root docker-compose.yml - Full stack orchestration
# Usage: docker compose up -d
# Dev:   docker compose --profile dev up -d

services:
  # ============================================
  # DATABASE
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: moviebucket-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moviebucket}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-moviebucket}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moviebucket -d moviebucket"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moviebucket-network

  # ============================================
  # BACKEND (.NET 8) - Dev with hot reload
  # ============================================
  backend:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /src
    ports:
      - "7123:7123"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:7123
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=moviebucket;Username=${POSTGRES_USER:-moviebucket};Password=${POSTGRES_PASSWORD:-devpassword}
      - TMDB__ApiKey=${TMDB_API_KEY}
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - DOTNET_WATCH_SUPPRESS_LAUNCH_BROWSER=1
      - CorsOrigins=http://localhost:3000,http://localhost:5173
      - FrontendUrl=http://localhost:3000
    volumes:
      - ./backend:/src
      - backend-nuget:/root/.nuget
    command: dotnet watch run --no-launch-profile --project /src/backend.csproj
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7123/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - moviebucket-network

  # ============================================
  # FRONTEND (Vite + React) - Dev with hot reload
  # ============================================
  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:7123
      - VITE_AUTH_URL=http://localhost:7123
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host --port 3000"
    depends_on:
      - backend
    networks:
      - moviebucket-network

  # ============================================
  # DEVELOPMENT TOOLS (optional)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: moviebucket-pgadmin
    restart: unless-stopped
    profiles:
      - dev
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@moviebucket.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_MAX_LOGIN_ATTEMPTS: "0"
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - db
    networks:
      - moviebucket-network

# ============================================
# VOLUMES
# ============================================
volumes:
  pgdata:
    driver: local
  backend-nuget:
    driver: local
  frontend-node-modules:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  moviebucket-network:
    driver: bridge
